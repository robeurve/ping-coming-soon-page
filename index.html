<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
      integrity="sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg=="
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="" />

      <div class="headings">
        <h1>We are launching <strong>soon!</strong></h1>

        <p>Subscribe and get notified</p>
      </div>

      <form action="" class="form">
        <input class="input" type="text" placeholder="Your email address..." />
        <button class="input" type="submit">Notify Me</button>
      </form>
    </header>

    <main class="main-content">
      <img src="./images/illustration-dashboard.png" alt="illustration" />
    </main>

    <footer>
      <div class="social-networks">
        <div class="network">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="network">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="network">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
